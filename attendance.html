<html>
    <head>
        <title>Submit for Attendance</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Other Resources -->
        <link rel="stylesheet" type="text/css" href="css/attendance.css">
    </head>
    <body>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <center><h1 id='title'>Attendance</h1></center>
            <center><h3 id='titledesc'>Sign in Here</h3></center>
            <div id='enterfield'>
                    <center><p class='spaceout'>Name:</p>
                    <input type="text" name="Name" class='spaceout' placeholder="Ex. John Smith">
                    <p class='spaceout'>Code:</p>
                    <input type="text" name="Code" class='spaceout' placeholder="Ex. 1234-abcd"> <br>
                    <button class='spaceout' onclick'submitInfo()'>Submit</button></center>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
    </body>
</html>
