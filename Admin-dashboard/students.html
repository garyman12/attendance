<html>
    <head>

        <!-- Bootstrap -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <h1 class='brand' style='color:white'>Coderdojo</h1>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Students <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mentors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Students</h1><br>
            <div class='row'>
                <div class='col-sm-1'></div>
                <div class='col-sm-8'>
                    <div class='row'>
                        <div class='col'>
                            <table class='table table-striped'>
                                <thead>
                                    <tr><th scope='col'>Name</th>
                                    <th scope='col'>Age</th>
                                    <th scope='col'>Sessions Attended</th>
                                    <th scope='col'>Here</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope='row'>Nathan Rogers</td>
                                        <td scope='row'>15</td>
                                        <td scope='row'>Lots</td>
                                        <td scope='row'>Yes</td>
                                    </tr>
                                    <tr>
                                        <td scope='row'>Jack Thompson</td>
                                        <td scope='row'>15</td>
                                        <td scope='row'>Lots</td>
                                        <td scope='row'>Yes</td>
                                    </tr>
                                    <tr>
                                        <td scope='row'>Adam Kuhn</td>
                                        <td scope='row'>17</td>
                                        <td scope='row'>Lots</td>
                                        <td scope='row'>Yes</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
      </div>
    </div>
        
    </body>
</html>
